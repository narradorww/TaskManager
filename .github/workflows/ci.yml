name: CI - Validation and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: "Lint, Type Check and Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Lint and formatting
        run: yarn lint
      - name: Type check
        run: yarn type-check
      - name: Run unit tests
        run: yarn test --coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  e2e-maestro:
    name: "E2E Tests (Maestro)"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      - name: Run Maestro E2E test
        run: maestro test maestro/test.yaml --format junit || true
      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        with:
          name: maestro-e2e-report
          path: maestro/

  build-android:
    name: "Build Verification (Android)"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install dependencies
        run: yarn install
      - name: Create .env.local for Android signing
        run: |
          cat <<EOF > android/.env.local
          MYAPP_UPLOAD_STORE_FILE=${{ secrets.MYAPP_UPLOAD_STORE_FILE }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.MYAPP_UPLOAD_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.MYAPP_UPLOAD_STORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.MYAPP_UPLOAD_KEY_PASSWORD }}
          EOF
      - name: Log Android signing env variables
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE: ${MYAPP_UPLOAD_STORE_FILE:0:3}..."
          echo "MYAPP_UPLOAD_KEY_ALIAS: ${MYAPP_UPLOAD_KEY_ALIAS:0:3}..."
          echo "MYAPP_UPLOAD_STORE_PASSWORD: ${MYAPP_UPLOAD_STORE_PASSWORD:0:1}... (hidden)"
          echo "MYAPP_UPLOAD_KEY_PASSWORD: ${MYAPP_UPLOAD_KEY_PASSWORD:0:1}... (hidden)"
      - name: Build APK for Android (Debug)
        run: |
          cd android
          ./gradlew assembleDebug
      - name: Verify APK was built
        run: |
          ls -la android/app/build/outputs/apk/debug/
          echo "APK size: $(du -h android/app/build/outputs/apk/debug/app-debug.apk)"

      - name: Checkout target repository (seo-lp-ia)
        uses: actions/checkout@v4
        with:
          repository: narradorww/seo-lp-ia
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: target-repo

      - name: Copy APK to target repository
        run: |
          mkdir -p target-repo/public/builds
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             target-repo/public/builds/taskmanager-v${{ github.run_number }}.apk
          echo "APK copied as: taskmanager-v${{ github.run_number }}.apk"

      - name: Commit and push APK to target repository
        run: |
          cd target-repo
          git config user.name "TaskManager Build Bot"
          git config user.email "taskmanager-bot@noreply.github.com"
          git add public/builds/taskmanager-v${{ github.run_number }}.apk
          git commit -m "feat: add TaskManager APK v${{ github.run_number }}
          
          ðŸ¤– Auto-deployed from TaskManager build #${{ github.run_number }}
          
          - Repository: narradorww/TaskManager
          - Commit: ${{ github.sha }}
          - Build: #${{ github.run_number }}
          
          Co-Authored-By: TaskManager CI <taskmanager-ci@noreply.github.com>"
          git push origin main

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskmanager-v${{ github.run_number }}.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30