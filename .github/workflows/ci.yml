name: CI - Validation and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: "Lint, Type Check and Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint and formatting
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Run unit tests
        run: npm test -- --coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  e2e-maestro:
    name: "E2E Tests (Maestro)"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      - name: Run Maestro E2E test
        run: maestro test maestro/test.yaml --format junit || true
      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        with:
          name: maestro-e2e-report
          path: maestro/

  build-android:
    name: "Build Verification (Android)"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install dependencies
        run: npm ci
      - name: Build APK for Android (Debug)
        run: |
          cd android
          ./gradlew assembleDebug
      - name: Verify APK was built
        run: |
          ls -la android/app/build/outputs/apk/debug/
          echo "APK size: $(du -h android/app/build/outputs/apk/debug/app-debug.apk)"
      - name: Copy APK to target repository
        run: |
          mkdir -p target-repo/public/builds
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             target-repo/public/builds/taskmanager-v${{ github.run_number }}.apk
          echo "APK copied as: taskmanager-v${{ github.run_number }}.apk"
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskmanager-v${{ github.run_number }}.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30