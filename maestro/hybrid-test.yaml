appId: com.taskmanager
name: Hybrid Test - Text and TestIDs
tags:
  - e2e
  - hybrid
  - debug

---
- launchApp

# Teste com texto (deve funcionar)
- assertVisible: "Resumo das Tarefas"
- assertVisible: "Gerenciar Tarefas"

# Teste com testID (pode falhar)
- runFlow:
    when:
      visible: "dashboard-screen"
    commands:
      - output: "✅ TestID dashboard-screen encontrado"
      - assertVisible: "dashboard-title"
      - assertVisible: "button-gerenciar-tarefas"
    else:
      - output: "❌ TestID dashboard-screen NÃO encontrado"
      - output: "Usando seletores de texto como fallback"

# Navegar usando texto (deve funcionar)
- tapOn: "Gerenciar Tarefas"
- assertVisible: "Task Manager"

# Testar testIDs na tela de tarefas
- runFlow:
    when:
      visible: "task-screen"
    commands:
      - output: "✅ TestID task-screen encontrado"
      - assertVisible: "task-input"
      - assertVisible: "add-task-button"
    else:
      - output: "❌ TestID task-screen NÃO encontrado"
      - output: "Usando seletores de texto como fallback"

# Voltar usando botão de voltar
- back
- assertVisible: "Resumo das Tarefas" 