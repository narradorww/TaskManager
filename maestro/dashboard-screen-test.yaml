appId: com.taskmanager
name: Dashboard Screen Test
tags:
  - e2e
  - dashboard

---
- launchApp

# Verificar se a tela do dashboard carrega corretamente
- assertVisible: 'dashboard-screen'
- assertVisible: 'dashboard-title'
- assertVisible: 'Resumo das Tarefas'

# Verificar se os cards de status estão presentes
- assertVisible: 'dashboard-cards-container'
- assertVisible: 'status-card-pending'
- assertVisible: 'status-card-completed'

# Verificar se os contadores estão visíveis
- assertVisible: 'status-card-count-pending'
- assertVisible: 'status-card-count-completed'

# Verificar se os botões de ação estão presentes
- assertVisible: 'dashboard-actions-container'
- assertVisible: 'button-limpar-concluidas'
- assertVisible: 'button-gerenciar-tarefas'

# Testar navegação para a tela de gerenciamento
- tapOn: 'button-gerenciar-tarefas'
- assertVisible: 'task-screen'
- assertVisible: 'task-screen-title'

# Voltar para o dashboard
- back
- assertVisible: 'dashboard-screen'
