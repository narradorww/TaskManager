appId: com.taskmanager
name: Debug Test
tags:
  - e2e
  - debug

---
- launchApp

# Tentar diferentes seletores para ver o que está disponível
- runFlow:
    when:
      visible: "dashboard-loading"
    commands:
      - output: "App está em estado de loading"
      - assertVisible: "Carregando tarefas..."

- runFlow:
    when:
      visible: "dashboard-screen"
    commands:
      - output: "Dashboard carregado com sucesso"
      - assertVisible: "Resumo das Tarefas"

# Se nenhum dos dois estiver visível, tentar por texto
- runFlow:
    when:
      visible: "Resumo das Tarefas"
    commands:
      - output: "Título encontrado por texto"
      - tapOn: "Resumo das Tarefas"

# Tentar encontrar qualquer elemento com testID
- runFlow:
    when:
      visible: "*"
    commands:
      - output: "Algum elemento encontrado" 